<h2>Rate your content</h2>
<form [formGroup]="rateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="query">Query</label>
    <input type="text" formControlName="query" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.query.errors }" />
    <div *ngIf="submitted && f.query.errors" class="invalid-feedback">
      <div *ngIf="f.query.errors.required">Query is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" formControlName="url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.url.errors }" />
    <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
      <div *ngIf="f.url.errors.required">An URL is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
  </div>
</form>
